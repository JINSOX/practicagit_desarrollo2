<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]='pago.comprobanteUrl' alt="document">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="pagoForm">
      <div class="row">
        <!-- Campo ID Pago solo de lectura -->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>ID Miembro</mat-label>
            <input matInput formControlName="idMiembro" required>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>person</mat-icon>
            <mat-error *ngIf="pagoForm.get('idMiembro')?.hasError('required')">
              ID Miembro es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Monto</mat-label>
            <input matInput formControlName="monto" required>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>attach_money</mat-icon>
            <mat-error *ngIf="pagoForm.get('monto')?.hasError('required')">
              Monto es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Fecha de Pago</mat-label>
            <input matInput [matDatepicker]="pickerFechaPago" formControlName="fechaPago">
            <mat-datepicker-toggle matSuffix [for]="pickerFechaPago"></mat-datepicker-toggle>
            <mat-datepicker #pickerFechaPago></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Tipo de Pago</mat-label>
            <input matInput formControlName="tipoPago">
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Comprobante URL</mat-label>
            <input matInput formControlName="comprobanteUrl">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado">
          </mat-form-field>
        </div>

      </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary" [disabled]="!pagoForm.valid" [mat-dialog-close]="1" (click)="onConfirm()">Guardar</button>
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
    </form>
  </div>
</div>
